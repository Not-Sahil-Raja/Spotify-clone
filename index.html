<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Spotify- Your Favourite Music</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img
            src="Spotify-logo.png"
            alt="Spotify-Logo"
            height="100px"
          />Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songlist">
        <h1>Favourite Songs</h1>
        <div class="songItemConatainer">
          <div class="songItem">
            <img alt="1" /><span class="songsName"></span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >3:54<i
                  id="1"
                  class="far songItemPlay fa-regular fa-lg fa-circle-play"
                  style="color: #222222"
                  id="play-btn"
                ></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img alt="1" /><span class="songsName"></span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >3:57<i
                  id="2"
                  class="far songItemPlay fa-regular fa-lg fa-circle-play"
                  style="color: #222222"
                ></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img alt="1" /><span class="songsName"></span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >6:47<i
                  id="3"
                  class="far songItemPlay fa-regular fa-lg fa-circle-play"
                  style="color: #222222"
                ></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img alt="1" /><span class="songsName"></span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >2:37<i
                  id="4"
                  class="far songItemPlay fa-regular fa-lg fa-circle-play"
                  style="color: #222222"
                ></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img alt="1" /><span class="songsName"></span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >4:12<i
                  id="5"
                  class="far songItemPlay fa-regular fa-lg fa-circle-play"
                  style="color: #222222"
                ></i
              ></span>
            </span>
          </div>
          <div class="songItem">
            <img alt="1" /><span class="songsName"></span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >3:31<i
                  id="6"
                  class="far songItemPlay fa-regular fa-lg fa-circle-play"
                  style="color: #222222"
                ></i
              ></span>
            </span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        max="100"
        value="0"
      />
      <div class="icons">
        <i
          class="fa-solid fa-lg fa-fast-backward"
          style="color: #ffffff"
          id="previous"
        ></i>
        <i
          class="fa-regular fa-lg fa-circle-play"
          style="color: #ffffff"
          id="masterPlay"
        ></i>
        <i
          class="fa-solid fa-lg fa-fast-forward"
          style="color: #ffffff"
          id="next"
        ></i>
      </div>
      <div class="songInfo">
        <span class="songName" id="songNameSpan">Play Something</span>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/9457ff2269.js"
      crossorigin="anonymous"
    ></script>
    <footer>
      <div class="fotterPart">
        <p>Its a Spotify Clone</p>
      </div>
    </footer>
  </body>
</html>
